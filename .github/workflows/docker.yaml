name: Docker

on:
  #push:
  #  branches:
  #    - main

  workflow_dispatch:
    inputs:
      sui_release:
        description: The Sui release tag to build. Leave empty to use default.
        type: string
      push:
        description: Whether to push the built images.
        type: boolean
        default: false

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.0.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.0.0
        with:
          config: .github/buildkitd.toml

      - name: Set SUI_RELEASE env
        if: inputs.sui_release
        run: echo "SUI_RELEASE=${{ inputs.sui_release }}" >> $GITHUB_ENV

      # I wish this had just worked ...
      - name: Build and push images
        run: docker buildx bake ${{ (!inputs || inputs.push) && '--push' || '' }} sui-node sui
